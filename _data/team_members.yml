- name: Matt Pratola
  photo: matt_pratola.jpg
  info: Associate Professor of Statistics, <br> The Ohio State University
  email: mpratola@stat.osu.edu
  number_educ: 0
  education1:
  bio: Dr. Pratola’s research program is focused on two areas of statistical methodology&colon; (1) statistical models and methodology for calibrating complex simulation models to real-world observations for parameter estimation, prediction and uncertainty quantification; and (2) statistical models and methodology for computationally scalable and flexible Bayesian non-parametric regression models for high-dimensional "big data" and parallel computation.  His work is motivated by applied collaborations and has worked with researchers at the National Center for Atmospheric Research, Los Alamos National Laboratories, the Biocomplexity Institute of Virginia Tech, King Abdullah University of Science and Technology and the JADS Institute.  You can follow his research at <a href="www.matthewpratola.com">www.matthewpratola.com</a> or on twitter @MattPratola.


- name: Scott Pratt
  photo: scott_2009.jpg
  info: Professor, Theoretical Nuclear Physics, National Superconducting Cyclotron Laboratory, <br> Michigan State University
  email: prattsc@msu.edu
  number_educ: 0
  education1:
  bio: Dr. Pratt is a theoretical nuclear physicist specializing in the theory, phenomenology and modeling of relativistic heavy-ion collisions. The main goal of Dr. Pratt’s research is to extract bulk properties of the quark-gluon plasma (QGP) by advancing theory and modeling, and comparing models to data from the Relativistic Heavy Ion Collider at Brookhaven National Lab and from the heavy ion program at the LHC. To that end, he has spearheaded efforts to develop strategies involving model emulators based on Bayesian statistics to constrain fundamental properties of the QGP, such as the equation of state, from experiment. 

