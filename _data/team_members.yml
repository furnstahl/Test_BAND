- name: Witek Nazarewicz
  photo: witek.jpg
  info: FRIB Chief Scientist and Hannah Distinguished Professor, Michigan State University
  email: witek@frib.msu.edu
  number_educ: 0
  education1:
  bio: Dr. Nazarewicz is a nuclear theorist. His research invites a strong interaction between nuclear physics, many-body problem, high-performance computing, and statistics.  He has been applying statistical methods of uncertainty quantification  to nuclear-physics problems for more than ten years. Most of his statistical work pertains to nuclear density functional theory. It includes  various applications of parameter estimation, principal component analysis, correlation analysis, Bayesian model calibration, and model averaging and mixing - especially in the context of the science program of the Facility for Rare Isotope Beams at MSU.  He is particularly interested in using Bayesian model averaging and model mixing to quantify the uncertainty of nuclear models extrapolations.

- name: Filomena Nunes
  photo: nunes.png
  info: Professor of Physics and FRIB Theory Alliance Managing Director, Michigan State University
  email: nunes@frib.msu.edu
  number_educ: 0
  education1:
  bio: Dr. Nunes is interested in using reactions to address big questions in our field, such as where are the limits of stability, how does matter organize itself and where did heavy matter come from? While some of her work focuses on developing models for reactions with exotic unstable nuclei, another important theme relates to uncertainty quantification, model comparison and experimental design. The few-body methods used rely on effective potentials between constituents that are not well known and thus are the main source of uncertainty in current reaction models. Her group uses Bayesian statistical tools to quantify the uncertainty of the model predictions, to discriminate between models and help in identifying the optimum conditions for an experiment. 

