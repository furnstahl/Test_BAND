- name: Dick Furnstahl
  photo: furnstahl2_21Jun2017_headshot.jpg
  info: Professor of Physics, The Ohio State University
  email: furnstahl.1@osu.edu
  number_educ: 0
  education1: 
  bio: Dr. Furnstahl is a theoretical nuclear physicist specializing in the application of effective field theory (EFT) and renormalization group methods to low-energy nuclear structure and reactions. He has been applying Bayesian methods to nuclear-physics problems for many years.  Together with Daniel Phillips he founded the <a href="https://buqeye.github.io/">BUQEYE collaboration</a>, which aims to use statistical tools to answer fundamental problems in the construction and application of  EFTs, with particular attention to low-energy nuclear physics. This includes Bayesian parameter estimation, model checking, model selection, and experimental design. 

- name: Ulrich Heinz
  photo: UH_cropped.jpg
  info: Distinguished University Professor of Physics, <br> The Ohio State University
  email: heinz.9@osu.edu
  number_educ: 0
  education1: 
  bio: Dr. Heinz has been applying Bayesian methods for years to the calibration of large numerical models for the dynamical evolution of highly excited  forms of nuclear matter created in ultra-relativistic heavy-ion collisions. His interests focus in particular on the quantitative extraction of information on the initial state and medium properties of quark-gluon plasma produced in such collisions. Within BAND he hopes to achieve unprecedented predictive power through full theoretical and experimental uncertainty quantification on quark-gluon plasma properties. 

